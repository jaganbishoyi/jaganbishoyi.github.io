<div class="single-blog">
    <app-author [content]="content.author"></app-author>
    <h2>
        <a rel="noopener noreferrer" [routerLink]="'/blogs/'+content.id">
            {{content.title}}
        </a>
    </h2>
    <div class="tags">
        <span class="tag" *ngFor="let tag of content.tags; let index=index;" [ngClass]="'tag-' + index">
            <span class="hash">#</span>
            {{tag}}
        </span>
    </div>
</div>
