<div class="container-fluid">
    <div class="row blog-details bg">
        <div class="col-12">
            <div class="blog-heading">
                <h1>{{blog.title}}</h1>
                <button type="button" class="btn custom-btn action-btn" routerLink="/blogs">
                    all blogs
                </button>
                <button type="button" class="btn btn-outline-primary btn-outline-theme action-btn"
                    (click)="navigateBack()">
                    Go back
                </button>
            </div>
            <div class="author">
                <app-author [content]="blog.author"></app-author>
            </div>
        </div>
    </div>
    <div class="blog-content">
        <div class="row my-5">
            <!-- <div class="col-12" *ngFor="let project of projects; let last = last" [ngClass]="{'last-project': last}">
                <app-project [project]="project"></app-project>
            </div> -->
        </div>
    </div>
</div>
